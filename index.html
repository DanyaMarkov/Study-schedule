<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    


    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__body container">
            <div class="header__logo">
                <img src="img/head_words.png" alt="">
            </div>

            <div class="header__input">
                <form action="">
                    <input class="header__inputtext" type="text" name="" id="">
                    <input class="header__inputbtn" type="button" value="Показать расписание">
                </form>
            </div>

            <div class="header__showschedule">
                Расписание занятий
            </div>
        </div>
    </header>

    <div class="schedule">
        <div class="schedule__body container">
            <div class="schedule__day">
                <div class="schedule__title">Понедельник</div>
                <div class="schedule__blocks"></div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Вторник</div>
                <div class="schedule__blocks"></div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Среда</div>
                <div class="schedule__blocks"></div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Четверг</div>
                <div class="schedule__blocks"></div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Пятница</div>
                <div class="schedule__blocks"></div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Суббота</div>
                <div class="schedule__blocks"></div>
            </div>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

</html>
