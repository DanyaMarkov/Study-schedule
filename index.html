<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__body container">
            <div class="header__logo">
                <img src="img/head_words.png" alt="">
            </div>

            <div class="header__input">
                
                Для вывода расписания укажите в строке поиска номер учебной группы:
                <input class="header__inputtext" onchange="showSchedule(); Storage();" value="" type="text" name="" id="">

            </div>
          

            <div class="header__editSchedule headerButton">
                <span href="" target="_blank">Редактировать расписание</span>
            </div>
        </div>
    </header>

    <div class="groups">
        <div class="groups__body container ">
            <div class="groups__title" onclick="showAllGroups()">
                <span>Список групп</span>
            </div>
            <div class="groups__list disableList"></div>
        </div>
    </div>

    <div class="schedule">
        <div class="schedule__body container">
            <div class="schedule__day">
                <div class="schedule__title">Понедельник</div>
                <div class="schedule__blocks" id="monday">

                </div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Вторник</div>
                <div class="schedule__blocks" id="tuesday">

                </div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Среда</div>
                <div class="schedule__blocks" id="wednesday">

                </div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Четверг</div>
                <div class="schedule__blocks" id="thursday">

                </div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Пятница</div>
                <div class="schedule__blocks" id="friday">

                </div>
            </div>
            <div class="schedule__day">
                <div class="schedule__title">Суббота</div>
                <div class="schedule__blocks" id="saturday">

                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

</html>
